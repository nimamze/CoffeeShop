{% extends 'base.html' %}
{% block title %}لیست محصولات{% endblock %}

{% block content %}
<div class="card">
  <form method="get" style="text-align: center; margin-bottom: 30px;">
    <label for="category">دسته‌بندی:</label>
    <select name="category" id="category" onchange="this.form.submit()">
      <option value="">-- همه دسته‌ها --</option>
      {% for cat in categories %}
      {% if cat.id == selected_category|add:"0" %}
      <option value="{{ cat.id }}" selected>{{ cat.name }}</option>
      {% else %}
      <option value="{{ cat.id }}">{{ cat.name }}</option>
      {% endif %}
      {% endfor %}
    </select>

    &nbsp;&nbsp;

    <label for="date">تاریخ:</label>
    <input type="date" name="date" id="date" value="{{ selected_date }}">
    <button type="submit">فیلتر</button>
  </form>

  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for product in products %}
    <div class="card" style="width: 200px; text-align: center;">
      {% for image in product.images.all %}
      {% if image.is_main %}
      <img src="{{ image.image.url }}" alt="{{ product.name }}" style="width: 100%;">
      {% endif %}
      {% endfor %}
      <a href="{% url 'product_details' product.pk %}" style="display: block; padding: 10px; font-weight: bold;">
        {{ product.name }}
      </a>
    </div>
    {% endfor %}
  </div>
  <a href="{% url 'home' %}">Home</a>
</div>
{% endblock %}
