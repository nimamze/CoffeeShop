<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>ثبت‌نام</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to top left, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 360px;
      color: white;
      text-align: center;
      backdrop-filter: blur(20px);
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    .card p {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 25px;
    }

    form {
      text-align: right;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: white;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #bbb;
    }

    .login-link a {
      color: #7aa0ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ثبت‌نام</h2>
    <p>برای ایجاد حساب جدید فرم زیر را پر کنید</p>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div style="color: #ff6666; font-size: 13px; margin-top: 4px;">
          {{ field.errors|striptags }}
        </div>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="btn">ثبت‌نام</button>
    </form>
    <div class="login-link">
      قبلاً حساب دارید؟ <a href="{% url 'login' %}">وارد شوید</a>
    </div>
  </div>
</body>

</html>
