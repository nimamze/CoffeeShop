{% extends 'base.html' %}
{% block title %}لیست محصولات{% endblock %}

{% block content %}
<div class="card">

 <form method="get" style="text-align:center; margin-bottom: 30px;">
    <label for="category">Filter by category:</label>
    <select name="category" id="category" onchange="this.form.submit()">
      <option value="">-- All Categories --</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>
          {{ cat.name }}
        </option>
      {% endfor %}
    </select>
    &nbsp;&nbsp;

  <label for="date">Date:</label>
  <input type="date" name="date" id="date" value="{{ selected_date }}">

  <button type="submit">Filter</button>
  </form>

  <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
    {% for product in products %}
    <div class="card" style="width: 200px; text-align: center; padding: 10px;">
      {% for image in product.product_image.all %}
      {% if image.is_main %}
      <img src="{{ image.image.url }}" alt="{{ product.name }}"
        style="width: 100%; height: 150px; object-fit: cover; border-radius: 10px;">
      {% endif %}
      {% endfor %}
      <a href="{% url 'product_details' product.pk %}" style="display: block; margin-top: 10px; font-weight: bold;">
        {{ product.name }}
      </a>
      <a href="{% url 'product_edit' product.pk %}" style="display: block; margin-top: 5px;">
        ویرایش محصول
      </a>
      <a href="{% url 'add_to_favorites' product.pk %}">افزودن به علاقه‌مندی‌ها</a>
    </div>
    {% endfor %}
  </div>


  <div style="text-align: center; margin-top: 30px;">
    <a href="{% url 'home' %}">
      <button>صفحه اصلی</button>
    </a>
  </div>

</div>
{% endblock %}
