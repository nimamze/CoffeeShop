{% extends 'base.html' %}
{% block title %}ویرایش پروفایل{% endblock %}

{% block content %}
<div class="card">
    <h2>ویرایش پروفایل</h2>
    <form method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="margin-top: 10px;">ذخیره</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'profile' %}">
            <button>بازگشت به پروفایل</button>
        </a>
    </div>
</div>
{% endblock %}
