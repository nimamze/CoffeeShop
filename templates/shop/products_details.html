<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}صفحه کاربر{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to top left, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
    }

    h2, p {
      margin-bottom: 10px;
      text-align: center;
    }

    .product-status {
      font-size: 16px;
      color: green;
    }

    .product-status.unavailable {
      color: red;
    }

    .product-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 25px 0;
    }

    .product-images img {
      width: 280px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .product-images img:hover {
      transform: scale(1.05);
    }

    form {
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    input[type="submit"], button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    input[type="submit"]:hover, button:hover {
      opacity: 0.9;
    }

    .back-button {
      margin-bottom: 20px;
    }

    .link-text {
      margin-top: 30px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>{{ product.name }}</h2>
      <p style="font-size: 18px;">قیمت: ${{ product.price }}</p>
      <p class="product-status {% if not product.availability %}unavailable{% endif %}">
        {% if product.availability %}موجود{% else %}ناموجود{% endif %}
      </p>

      <div class="product-images">
        {% for image in product.images.all %}
          <img src="{{ image.image.url }}" alt="تصویر {{ forloop.counter }}">
        {% empty %}
          <p>تصویری برای این محصول موجود نیست.</p>
        {% endfor %}
      </div>

      <div class="back-button">
        <a href="{% url 'product_list' %}">
          <button>بازگشت به منو</button>
        </a>
      </div>

      <form action="{% url 'cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="افزودن به سبد خرید">
      </form>

      <form action="" method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <input type="submit" value="افزودن نظر">
      </form>
    </div>
  </div>
</body>
</html>
