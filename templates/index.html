{% extends 'base.html' %}
{% load static %}
{% block title %}صفحه اصلی{% endblock %}

{% block content %}
<div class="card">
  <h1>به سایت ما خوش آمدید</h1>
  <p>این یک صفحه‌ی اصلی ساده است با طراحی شفاف و زیبای فارسی</p>

  {% if user.is_authenticated %}
  <form method="POST" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit">خروج</button>
  </form>
  <a href="{% url 'product_list' %}"><button>منو</button></a>
  <a href="{% url 'profile' %}"><button>پروفایل من</button></a>
  {% else %}
  <a href="{% url 'login' %}"><button>ورود</button></a>
  <a href="{% url 'signup' %}"><button>ثبت‌نام</button></a>
  <a href="{% url 'product_list' %}"><button>منو</button></a>
  {% endif %}
</div>
{% endblock %}
