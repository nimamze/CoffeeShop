<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }} - Details</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    .product-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .product-images img {
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>{{ product.name }}</h1>
  <p>Price: ${{ product.price }}</p>
  <p>{% if product.availability %}Available{% else %}Out of Stock{% endif %}</p>

  <div class="product-images">
    {% for image in product.product_image.all %}
      <img src="{{ image.image.url }}" alt="Image {{ forloop.counter }}">
    {% empty %}
      <p>No images available for this product.</p>
    {% endfor %}
  </div>

</body>
</html>
