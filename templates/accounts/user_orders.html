{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="card">
            <h2>سفارشات من</h2>
            <table>
                <thead>
                    <tr>
                        <th>شماره سفارش</th>
                        <th>تاریخ</th>
                        
                        <th>مبلغ</th>
                        <th>جزئیات</th>
                    </tr>
                </thead>
                <tbody>
                {% for order in user_orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.created_at }}</td>
                        
                        <td>{{ order.total_price }}</td>
                        <td><a href="{% url 'order_detail' order.id %}" class="btn">مشاهده</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
