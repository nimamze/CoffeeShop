<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    .card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
      float: left;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .card a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>

  <form method="get" style="text-align:center; margin-bottom: 30px;">
    <label for="category">Filter by category:</label>
    <select name="category" id="category" onchange="this.form.submit()">
      <option value="">-- All Categories --</option>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>
          {{ cat.name }}
        </option>
      {% endfor %}
    </select>
  </form>

  {% for product in products %}
    <div class="card">
      {% for image in product.product_image.all %}
        {% if image.is_main and not main_image_rendered %}
          <img src="{{ image.image.url }}" alt="{{ product.name }}">
        {% endif %}
      {% endfor %}
      <a href="{% url 'product_details' product.pk %}">{{ product.name }}</a>
    </div>
  {% endfor %}

</body>
</html>
