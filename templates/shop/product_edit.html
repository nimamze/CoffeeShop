{% extends 'base.html' %}
{% block title %}ویرایش محصول{% endblock %}

{% block content %}
<div class="card">
  <h2>ویرایش محصول: {{ object.name }}</h2>

  <div class="link-text" style="margin-bottom: 10px;">
    <a href="{% url 'product_image_delete' product.id %}">حذف تصاویر</a>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ذخیره تغییرات</button>
  </form>
</div>
{% endblock %}
