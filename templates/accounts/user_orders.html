


<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سفارشات من</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to top left, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        a.btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 8px;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 13px;
        }

        a.btn:hover {
            opacity: 0.9;
        }

        .status {
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 13px;
        }

        .status.completed {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .status.pending {
            background-color: rgba(255, 255, 0, 0.2);
        }

        .status.canceled {
            background-color: rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>سفارشات من</h2>
            <table>
                <thead>
                    <tr>
                        <th>شماره سفارش</th>
                        <th>تاریخ</th>
                        
                        <th>مبلغ</th>
                        <th>جزئیات</th>
                    </tr>
                </thead>
                <tbody>
                {% for order in user_orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.created_at }}</td>
                        
                        <td>{{ order.total_price }}</td>
                        <td><a href="{% url 'order_detail' order.id %}" class="btn">مشاهده</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
