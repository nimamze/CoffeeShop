{% extends 'base.html' %}
{% load static %}
{% block title %}صفحه اصلی{% endblock %}

{% block content %}
<div class="card">
  <h1>به سایت کافی‌شاپ خوش آمدید</h1>

  {% if user.is_authenticated %}
  <h2>سلام {{ user.first_name }} !</h2>
  <p><a href="{% url 'profile' %}"><button>پروفایل من</button></a></p>
  <p><a href="{% url 'product_list' %}"><button>منو</button></a></p>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">خروج</button>
  </form>
  {% else %}
  <p><a href="{% url 'login' %}"><button>ورود</button></a></p>
  <p><a href="{% url 'signup' %}"><button>ثبت‌نام</button></a></p>
  <p><a href="{% url 'product_list' %}"><button>منو</button></a></p>
  {% endif %}
</div>
{% endblock %}
